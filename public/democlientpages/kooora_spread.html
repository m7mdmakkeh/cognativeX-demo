            "description": "كلّما آخذ سيارة من اجل تجربة قيادتها، اجد نفسي ملتهياً بتجهيزاتها المتطورة والمعقدة، مما يفسد \"تجربتي\" الحقيقية، وهي تجربة العيش في السيارة، وليس محاولة التأقلم معها... الا ان جي ام سي تيرين 2019 هي اس يو في نجحت بتغيير نظرتي تجاه السيارات الحديثة، فبدلاً من ان إضاعة وقتي محاولاً ان افهمها، تمكّنت من الاستمتاع بوقتي مع الاصدقاء، فاطلقت على تيرين لقب \"سيارة صنع الذكريات\". استلمت تيرين 2019 بنسخة SLE AWD رباعية الدفع التي تعتبر الفئة الادنى (فعلياً، SLE FWD امامية الدفع هي الادنى)، اذ تفتقر الى بعض التجهيزات الموجودة في نسخ SLT ودينالي، ولكن هذا الامر لم يزعجني بتاتاً، فأفضّل السيارات \"البسيطة\" التي لا تنبّهني في كل لحظة تستشعر بها حشرة امامها. في نسخة SLE، لن تجدوا 50 مستشعر ولائحة لامتناهية من انظمة السلامة المتطورة، فتوفر الاساسيات فقط، مثل كاميرا للرؤية الخلفية ونظام المساعدة في الانطلاق على المنحدرات. الجلوس داخل تيرين 2019 قد لا يكون كالجلوس داخل يوكون دينالي الفاخرة، الا ان جي ام سي لم تبخل بجودة الخامات، فاستخدمت الجلد في بعض الاماكن، مثل الجزء العلوي من لوحة القيادة ومساند الذراع في الابواب، بينما يسيطر البلاستيك على باقي المقصورة، وهو امر طبيعي في طراز يعتبر الارخص ضمن اسطول سيارات جمس. الشيء الغريب هو عندما قمت بتشغيل الكروس اوفر اس يو في \"الصغيرة\" واستعديت للانطلاق، فلم اجد مقبض ناقل الحركة التقليدي، اذ قررت جي ام سي استبداله بازرار وضعتها في اسفل الكونسول الوسطي، وقبل ان تسأل: \"ماذا يحصل اذا قمت بالضغط على وضع R او P اثناء القيادة بسرعة للامام؟؟\". الجواب هو لا شيء، فستمنعك السيارة من تغيير الوضع اذا استشعرت بأن التغيير لا يناسب حركتها. رحلتي في تيرين 2019 كانت مع 3 من الاصدقاء وعلى طرقات لبنان الجبلية، فهل بامكان كروس اوفر بمحرك صغير من 4 اسطوانات مع تيربو نقل 4 اشخاص صعوداً من دون اي جهد يذكر؟ لم يشكل وزن الـ 4 ركاب اي مشكلة للـ 252 احصنة، اذ كانت تجربة القيادة مريحة جداً، فاستمتعت بتوازن تيرين، فلا تشعر بأنك داخل سيارة اس يو في، وذلك بسبب تماسكها الذي يقارن بتماسك سيارات السيدان المنخفضة، وهذا بفضل انعدام ميلانها على المنعطفات. اما الاصدقاء الاعزاء، فكانت تجربتهم مريحة ايضاً بفضل المساحة الشرحة التي يقدمها تيرين، بالرغم من انه يصنف اس يو في صغير الحجم. هذا، واستوعب الكروس اوفر كافة اغراض الـ \"بكنيك\" (Picnic) في صندوقه الكبير الذي يتحول الى غرفة صغيرة مع طي المقاعد الخلفية التي تعتبر بدورها عملية سوبر سهلة تتم من خلال مقبضين على يمين حائط الصندوق. وما هي تجربة القيادة من دون العبث بنظام الترفيه المعلوماتي؟ وهنا أود توجيه التحية لـ جي ام سي على نظام IntelliLink الذي كان سهل الاستخدام بشكل فائق، فهو واضح جداً، كما انه سريع (عملية تشغيل الموسيقى لا تأتي بأي طريقة افضل من هذه). هذا ويدعم كل من Android Auto و Apple CarPlay. بعد الاستمتاع بنهار كامل في كنف الطبيعة ومع تيرين 2019، عدنا الى المدينة من دون التوقف للتزود بالوقود، ما يعني ان معدل استهلاكها للوقود كان مثير جداً للاعجاب، خصوصاً وانها تحمل علامة جي ام سي التي تشتهر سياراتها بالقوة والهيبة... وليس الاقتصاد بالوقود. في النهاية، جعلتني جمس تيرين 2019 الاحظ اهمية المشوار مع الاصدقاء، وأنه في بعض الاحيان، قد لا تحتاج الى تكنولوجيا معقدة من اجل قضاء وقت جيد، فكل ما تحتاج اليه هو سيارة عصرية عملية بنكهة بسيطة. اقرأ ايضا: جي إم سي تطرح طراز أكاديا الجديد لعام 2020 ",
